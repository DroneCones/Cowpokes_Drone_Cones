{% load static %}
<DOCTYPE html>

<html lang="en">
	<head>
        	<meta charset="utf-8"/>
        	<title>Drone Registration Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

	</head>


	<body>
	
		<div class="topnav">
			<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
            <a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            <a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
			<a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
			<a href="{% url 'drone_cones:manager' %}"> <u>M</u>anager</a>
			<a href="/dronecones/logout">Logout</a>
			<img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" alt="test">
			<img class="peopleicon" src="{% static 'drone_cones/images/drone_cones_logo.png' %}" alt="test">
		</div>


		<div class="page-container">
			<div> REGISTER YOUR DRONE </div>


			<form action="{% url 'drone_cones:add_drone'%}" method = "post">

				{% csrf_token %}
   				{{ form }}

                                <div class="shift"> Enter your drone info below </div>

                                <label class="spacer" for="Drone Name">DRONE NAME </label>
                                <input id="Drone Name" type="text" name="drone_name" maxlength = "100" required>
				<div></div>
                                <label class="spacer" for="Size"> SIZE </label>
                                <input id="Size" type="text" name="size" maxlength = "100" required>
             			<div></div> 
                                <label class="spacer" for="Scoops"> SCOOPS </label> 
                                <input id="Scoops" type="number" name="scoops" maxlength = "100" required>                   
                                <div></div>
                                <input type="submit" value="ADD">

			</form>
		</div>
	</body>
</html>
