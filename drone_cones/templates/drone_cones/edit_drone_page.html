{% load static %}

<DOCTYPE html>

<html lang="en">
        <head>
                <meta charset="utf-8"/>
                <title>Account Page</title>
                <link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>

        </head>


        <body>

                <div class="topnav">
            		<a href="{% url 'drone_cones:home' %}"> <u>H</u>ome </a>
            		<a href="{% url 'drone_cones:order' %}"> <u>O</u>rder </a>
            		<a href="{% url 'drone_cones:drones' %}"> <u>D</u>rones </a>
                        <a href="{% url 'drone_cones:account' %}"> <u>A</u>ccount </a>
            		<a href="/dronecones/logout">Logout</a>
                        <img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" alt="test">
                        <img class="peopleicon" src="{% static 'drone_cones/images/address_book_users.png' %}" alt="test">
                </div>

                <div class="page-container">
                        <div class="bar"> DRONE </div>
                        <div class="outer-border">
                                <div> Edit Drone </div>
                                <div> ------------ </div>


                                <form action="{% url 'drone_cones:edit_drone' drone_id %}" method = "post">

                                        {% csrf_token %}
                                        {{ form }}

                                        <div>
                                                Drone Name: <input id="drone_name" type="text" placeholder="{{name}}" name="drone_name" maxlength = "100" value="{{name}}" required=True required>  </input>
                                        </div>
                                        <div>
                                                Size: <input id="drone_size" type="text" name="drone_size" maxlength="100" placeholder="{{size}}" value="{{size}}" required=True required> </input>
                                        </div>

                                        <div>
                                                Carrying Capacity: <input id="drone_capacity" type="number" name="drone_capacity" placeholder="{{capacity}}" value="{{capacity}}" required=True required> </input>
                                        </div>

					<div>	
						Is Active:
  						<input type="checkbox" id="is_active" name="is_active" {% if is_active %}checked{% endif %}/>
					</div>

					<input type="submit" value="SAVE"/>
                        </div>
                </div>
    </body>
</html>
