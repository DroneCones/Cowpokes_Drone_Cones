<!-- templates/registration/login.html -->
{% load static %}

<link rel="stylesheet" href="{% static 'drone_cones/style.css' %}">


<!DOCTYPE html>

<html lang="en">
	<head>
        <meta charset="utf-8"/>
        <title>Login Page</title>
	</head>


	<body>
		<div class="page-container">
            <h2 class="bar">LOGIN</h2>
            <div class="shift"> Enter your info below</div>
        
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="shift">Log In</button>
            </form>
		</div>
    </body>
</html>
