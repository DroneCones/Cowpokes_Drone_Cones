{% load static %}

<DOCTYPE html>

<html lang="en">
	<head>
        	<meta charset="utf-8"/>
        	<title>Confirmation Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'drone_cones/style.css' %}"/>
		<script src="{% static 'drone_cones/static.js' %}"></script>

	</head>


	<body>
	
		<div class="topnav">
			<a href="home"> <u>H</u>ome </a>
			<a href="order"> <u>O</u>rder </a>
			<a href="drones"> <u>D</u>rones </a>
			<a href="account"> <u>A</u>ccount </a>
			<img class="baricon" src="{% static 'drone_cones/images/computer.png' %}" alt="test">
                        <img class="peopleicon" src="{% static 'drone_cones/images/address_book_users.png' %}" alt="test">
		</div>


		<div class="page-container">
			<div> FEATURED CONES </div>
			{% if orders %}
			{% for order in orders %}
			<div class="productDisplay">

			</div>

			{% else %}
			<div>No products available</div>
			{% endif %}

			<div> Confirmation 
				<p>
					Delivery In:
				</p>
				<h1 id = "count"></h1>
			<script>
        		window.onload = function() {
            		timer(); // Displays 10 minute timer
        		};
    		</script>
    		</div>

		</div>
    </body>
</html>
